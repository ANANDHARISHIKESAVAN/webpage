<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Registration.css">
        <title>Registration</title>
    </head>
    <body>
        <div class="header">
            <h1>ACCOUNT REGISTRATION</h1>
        </div>
        <div class="Register">
            <div class="profile-img">
                <div>
                    <label style="text-decoration: underline; font-weight: bold;">Upload Profile Image:</label>
                </div>
                <div>
                    <input type="file" name="profile-img" placeholder="profile-img" >
                </div>
            </div>
            <form action="" class="form">
                <input type="text" name="Username" placeholder="Username" class="input_field">
                <input type="email" name="Email_id" placeholder="Email id" class="input_field">
                <input type="data" name="DOB" placeholder="DOB" class="input_field">
                <button class="input_field">Next</button>
        </form>
        </div>
    </body>
